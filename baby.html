                   <p>人生三步曲</p>
    <p>第一步：昨夜西风凋碧树，独上西楼望尽天涯路。</p>
    <p>第二步：衣带渐宽终不悔，为伊消得人憔悴。</p>
    <p>第三步：众里寻他千百度，蓦然回首，那人却在，灯火阑珊处。</p>
